    <body>
        <div class="app">
            <h1>ISEI</h1>
            <div>
                <b class="event listening">et voila la page deux</b>
                <form > Rentrez votre numéro de téléphone
                
                
                </form>
                <input type= "tel" id="num">
                  <div id="output"></div> <button onclick="main()">OK</button><br><br>
            </div>
        </div>
                
        <script>
            function main()
            {
            // trouver l'élément "output"
                var element = document.getElementById("output");
                
                // reprendre le champ de texte 
                var champ = document.getElementById("num");
                
                // Reprendre la valeur du champ texte
                var valeur = champ.value ;
                
				if(parseInt(valeur))
				{
                element.innerHTML = valeur ;
				}
				else
				{
				element.innerHTML = "Veuillez rentrer un numéro correcte";
				}
            } 
        </script>
         
          

    </body>
